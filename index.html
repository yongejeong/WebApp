    ],
    '수요일': [
      { option: 1, top: '포터리 차콜 럭비 폴로 니트', outer: '파타고니아 레트로 X 후리스', bottom: '태이퍼드 슬랙스 카키', shoes: '뉴발란스 991 네이비' },
      { option: 2, top: '블랙 스웨터', outer: '타임 옴므 블랙 코트', bottom: '태이퍼드 크롭진 중청', shoes: '알렉산더 맥퀸 오버솔 화이트' },
      { option: 3, top: '크림 화이트 스웨터', outer: '랄프로렌 네이비 퀼팅 자켓', bottom: '스트레이트 레귤러진 인디고', shoes: '아디다스 스페지알 블랙/화이트' },
      { option: 4, top: '네이비 스웨터', outer: '룰루레몬 블랙 패딩 조끼', bottom: '태이퍼드 슬랙스 베이지', shoes: '나이키 P-6000 화이트/메탈릭' },
      { option: 5, top: '베이지 스웨터', outer: '나이키 로프 드 도프 화이트 프리마로프트', bottom: '태이퍼드 크롭진 블랙', shoes: '리오파 독일군 파나' }
    ],
    '목요일': [
      { option: 1, top: '폴로 베이지 케이블 니트', outer: '나이키 로프 드 도프 화이트 프리마로프트', bottom: '스트레이트 레귤러진 미디엄 인디고', shoes: '젤카야노 레거시 퓨어 실버' },
      { option: 2, top: '다크브라운 스웨터', outer: '타임 옴므 블랙 코트', bottom: '태이퍼드 슬랙스 카키', shoes: '커먼프로젝트 아킬레스 로우 화이트' },
      { option: 3, top: '라이트 그레이 스웨터', outer: '파타고니아 레트로 X 후리스', bottom: '태이퍼드 크롭진 블랙', shoes: '이지 부스트 350 V2 코어 블랙/레드' },
      { option: 4, top: '차콜 스웨터', outer: '룰루레몬 블랙 패딩 조끼', bottom: '태이퍼드 슬랙스 베이지', shoes: '뉴발란스 991 네이비' },
      { option: 5, top: '아보카도 스웨터', outer: '랄프로렌 네이비 퀼팅 자켓', bottom: '스트레이트 레귤러진 인디고', shoes: '나이키 P-6000 화이트/메탈릭' }
    ],
    '금요일': [

      { option: 2, top: '오렌지 스웨터', outer: '파타고니아 레트로 X 후리스', bottom: '태이퍼드 슬랙스 베이지', shoes: '리오파 독일군 파나' },
      { option: 3, top: '블랙 스웨터', outer: '나이키 로프 드 도프 화이트 프리마로프트', bottom: '스트레이트 레귤러진 미디엄 인디고', shoes: '아디다스 스페지알 블랙/화이트' },
      { option: 4, top: '크림 화이트 스웨터', outer: '타임 옴므 블랙 코트', bottom: '태이퍼드 슬랙스 카키', shoes: '젤카야노 레거시 퓨어 실버' },
      { option: 5, top: '네이비 스웨터', outer: '랄프로렌 네이비 퀼팅 자켓', bottom: '태이퍼드 크롭진 블랙', shoes: '이지 부스트 350 V2 코어 블랙/레드' }
    ]
  };

  // State for outfits, selected outfits, and used tops
  const [outfits, setOutfits] = useState(initialOutfits);
  const [selectedOutfits, setSelectedOutfits] = useState({});
  const [usedTops, setUsedTops] = useState([]);
  const [activeDay, setActiveDay] = useState('월요일');

  // Function to select an outfit
  const selectOutfit = (day, option) => {
    const selectedOutfit = outfits[day].find(outfit => outfit.option === option);
    
    if (selectedOutfit) {
      // If this day already had a selection, remove the old top from used tops
      if (selectedOutfits[day]) {
        setUsedTops(usedTops.filter(top => top !== selectedOutfits[day].top));
      }
      
      // Update selected outfits
      setSelectedOutfits({
        ...selectedOutfits,
        [day]: selectedOutfit
      });
      
      // Add the top to used tops
      setUsedTops([...usedTops.filter(top => top !== selectedOutfits[day]?.top), selectedOutfit.top]);
      
      // Move to next day if not the last day
      const currentDayIndex = days.indexOf(day);
      if (currentDayIndex < days.length - 1) {
        setActiveDay(days[currentDayIndex + 1]);
      }
    }
  };

  // Function to reset selections
  const resetSelections = () => {
    setSelectedOutfits({});
    setUsedTops([]);
    setActiveDay('월요일');
  };

  // Check if an outfit option should be disabled
  const isOptionDisabled = (day, outfit) => {
    // If already selected for the current day
    if (selectedOutfits[day] && selectedOutfits[day].option === outfit.option) {
      return false;
    }
    
    // Disable if the top has been used already
    return usedTops.includes(outfit.top);
  };

  // Get clothing item color based on type (for visual indicators)
  const getItemColor = (itemType) => {
    const colors = {
      top: 'bg-rose-100 border-rose-200 text-rose-800',
      outer: 'bg-blue-100 border-blue-200 text-blue-800',
      bottom: 'bg-amber-100 border-amber-200 text-amber-800',
      shoes: 'bg-emerald-100 border-emerald-200 text-emerald-800'
    };
    return colors[itemType] || 'bg-gray-100 border-gray-200';
  };

  return (
    <div className="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
      <div className="max-w-6xl mx-auto px-4 py-8">

          <h1 className="text-4xl font-bold text-gray-800 mb-4 md:mb-0">
            주간 <span className="text-indigo-600">코디 셀렉터</span>

              <span className="ml-2 font-bold text-indigo-600">{usedTops.length}</span>
              <span className="text-gray-400">/5</span>
            </div>
            
            <button 
              onClick={resetSelections}
              className="px-5 py-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-medium rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200"
            >

            </button>
          </div>
        </div>

        {/* Day tabs */}

              className={`px-4 py-3 mx-1 first:ml-0 last:mr-0 rounded-lg font-medium transition-all duration-200 whitespace-nowrap flex items-center ${
                activeDay === day 
                  ? 'bg-indigo-600 text-white shadow-md' 
                  : 'text-gray-600 hover:bg-gray-100'
              }`}
            >
              {day}
              {selectedOutfits[day] && (
                <span className={`ml-2 w-3 h-3 rounded-full bg-green-400 ${activeDay === day ? 'ring-2 ring-white' : ''}`}></span>
              )}
            </button>
          ))}
        </div>

        {/* Weekly summary */}
        <div className="mb-8 bg-white rounded-xl shadow-md overflow-hidden">
          <div className="bg-gradient-to-r from-gray-800 to-gray-900 text-white px-6 py-4">
            <h2 className="text-xl font-semibold">주간 코디 현황</h2>
          </div>
          <div className="grid grid-cols-5 gap-px bg-gray-200">
            {days.map(day => (
              <div key={`summary-${day}`} className="bg-white p-4">
                <div className="font-medium text-gray-600 mb-2">{day}</div>
                {selectedOutfits[day] ? (
                  <div className="space-y-2">
                    <div className={`text-xs px-2 py-1 rounded-md ${getItemColor('top')} border`}>
                      {selectedOutfits[day].top}
                    </div>
                    <div className="text-xs text-gray-500">옵션 {selectedOutfits[day].option}</div>
                  </div>
                ) : (
                  <div className="text-sm text-gray-400 italic">선택 안됨</div>
                )}
              </div>
            ))}
          </div>
        </div>

        {/* Active day options */}
        <div className="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100">
          <div className="bg-gradient-to-r from-indigo-600 to-purple-600 px-6 py-4 flex justify-between items-center">
            <h2 className="text-2xl font-bold text-white">{activeDay} 코디 옵션</h2>
            {selectedOutfits[activeDay] ? (
              <div className="bg-white bg-opacity-25 text-white text-sm px-4 py-2 rounded-lg backdrop-blur-sm">
                선택됨: 옵션 {selectedOutfits[activeDay].option}
              </div>
            ) : (
              <div className="bg-white bg-opacity-10 text-white text-sm px-4 py-2 rounded-lg">
                아직 선택 안됨
              </div>
            )}
          </div>
          
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-6">
            {outfits[activeDay].map((outfit) => {
              const isDisabled = isOptionDisabled(activeDay, outfit);
              const isSelected = selectedOutfits[activeDay]?.option === outfit.option;
              
              return (
                <div 
                  key={outfit.option}
                  className={`rounded-xl overflow-hidden border transition-all duration-200 ${
                    isSelected 
                      ? 'border-indigo-300 shadow-md shadow-indigo-100 ring-2 ring-indigo-500 ring-opacity-50' 
                      : isDisabled
                        ? 'border-gray-200 opacity-60'
                        : 'border-gray-200 hover:border-indigo-200 hover:shadow-md'
                  }`}
                >
                  <div className={`px-4 py-3 border-b text-white ${isSelected ? 'bg-indigo-600' : 'bg-gray-700'}`}>
                    <div className="flex justify-between items-center">
                      <span className="font-medium">옵션 {outfit.option}</span>
                      <button
                        onClick={() => selectOutfit(activeDay, outfit.option)}
                        disabled={isDisabled && !isSelected}
                        className={`px-3 py-1 text-sm rounded-md transition-all ${
                          isSelected
                            ? 'bg-white text-indigo-600 font-medium'
                            : isDisabled
                              ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                              : 'bg-white text-gray-700 hover:bg-gray-100'
                        }`}
                      >
                        {isSelected ? '선택됨' : '선택'}
                      </button>
                    </div>
                  </div>
                  
                  <div className="p-4 space-y-3">
                    <div className={`px-3 py-2 rounded-lg border ${getItemColor('top')}`}>
                      <div className="text-xs font-medium mb-1 uppercase tracking-wider">상의</div>
                      <div className="font-medium">{outfit.top}</div>
                    </div>
                    
                    <div className={`px-3 py-2 rounded-lg border ${getItemColor('outer')}`}>
                      <div className="text-xs font-medium mb-1 uppercase tracking-wider">아우터</div>
                      <div className="font-medium">{outfit.outer}</div>
                    </div>
                    
                    <div className={`px-3 py-2 rounded-lg border ${getItemColor('bottom')}`}>
                      <div className="text-xs font-medium mb-1 uppercase tracking-wider">하의</div>
                      <div className="font-medium">{outfit.bottom}</div>
                    </div>
                    
                    <div className={`px-3 py-2 rounded-lg border ${getItemColor('shoes')}`}>
                      <div className="text-xs font-medium mb-1 uppercase tracking-wider">신발</div>
                      <div className="font-medium">{outfit.shoes}</div>
                    </div>
                  </div>
                </div>
              );
            })}
          </div>
        </div>
      </div>
    </div>
  );
};
